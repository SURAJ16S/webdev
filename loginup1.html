<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signin/Sign-up</title>

    <style>
.container{
margin: 20px;
padding: 30px;
}

input{
    border-radius: 30px;
    margin:5px ;
}
.login{
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #1d0150;
    border: 1px solid #000;
    border-radius: 20px;
    margin:20vh 20vw;
    padding: 10vh 10vw;
    padding-left: 20vh;
    padding-right: 20vh;
}

*{
    color: white;
    font-size: 20px;
    font-family: 'Courier New', Courier, monospace;
}
    </style>

</head>

<body>
    <div style="background-color: #060b39;">
<div>
<div class="login">
    <label for="username">Enter Username</label>
    <input type="text" name="username" id="uname" placeholder="usename" required>
    
    <label for="username">Enter Email</label>
    <input type="email" name="email" id="email" placeholder="email" required>

    
    <label for="username">Enter Password</label>
    <input type="password" name="passwd" id="passwd" placeholder="password" required>
</div>
</div>
</div>
</body>
</html>
