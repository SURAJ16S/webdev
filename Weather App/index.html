<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Weather Application</title>
  </head>
  <body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen flex justify-center items-center">
    <div class="container bg-white shadow-lg rounded-lg p-6 flex flex-col items-center max-w-md mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Weather App</h1>

      <div class="input-container flex items-center mb-6 space-x-4 w-full">
        <input 
          type="text" 
          id="city-input" 
          placeholder="Enter City Name" 
          class="flex-1 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 outline-none shadow"
        />
        <button 
          class="bg-blue-500 text-white rounded-lg px-4 py-2 font-semibold hover:bg-blue-600 transition duration-300" 
          id="get-weather-btn"
        >
          Check Weather
        </button>
      </div>

      <div id="weather-info" class="hidden text-center">
        <h2 id="city-name" class="text-2xl font-bold text-gray-800 mb-2"></h2>
        <p id="temperature" class="text-lg text-gray-600"></p>
        <p id="description" class="text-md text-gray-500"></p>
      </div>

      <p id="error-message" class="hidden mt-4 text-red-500 font-semibold text-center">
        City Not Found. Please Try Again.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
